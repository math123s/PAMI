<body>
    <script>
        let dados = [{nome:'',sobrenome:'',nomeCompleto:''}];

        let segundoNome = prompt("Digite seu sobrenome:");

        if(primeiroNome.length && segundoNome.length>=3){
            alert("Foi aceito!");
            dados.push({nome:primeiroNome, sobrenome:segundoNome,nomeCompleto: primeiroNome + segundoNome});
            console.log(dados);
        }
        else{
            alert("NÃ£o foi aceito!");
        }
    </script>
