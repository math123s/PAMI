const numero = prompt("Digite o número (ex: +5511912345678):");

// Remove o sinal de "+"
const limpo = numero.replace("+", "");

// Extrai as partes com substr
const ddi = limpo.substr(0, 2);
const ddd = limpo.substr(2, 2);
const numeroFinal = limpo.substr(4);

console.log("DDI:", ddi);
console.log("DDD:", ddd);
console.log("Número:", numeroFinal);
