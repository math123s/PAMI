<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>simples</title>
</head>
<body>
  <h2 id="cronometro">00:00:00</h2>
  <button onclick="iniciar()">Iniciar</button>
  <button onclick="parar()">Parar</button>
  <button onclick="resetar()">Resetar</button>

  <script>
    let segundos = 0;
    let intervalo;

    function formatarTempo(seg) {
      const hrs = Math.floor(seg / 3600);
      const min = Math.floor((seg % 3600) / 60);
      const s = seg % 60;
      return `${hrs.toString().padStart(2, '0')}:${min.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    function atualizarCronometro() {
      segundos++;
      document.getElementById("cronometro").innerText = formatarTempo(segundos);
    }

    function iniciar() {
      parar(); // Garante que n√£o haja mais de um setInterval rodando
      intervalo = setInterval(atualizarCronometro, 1000);
    }

    function parar() {
      clearInterval(intervalo);
    }

    function resetar() {
      parar();
      segundos = 0;
      document.getElementById("cronometro").innerText = "00:00:00";
    }
  </script>
</body>
</html>
